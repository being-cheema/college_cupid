<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Cupid - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <img src="assets/logo.png" alt="College Cupid Logo" class="logo">
    <a href="index.html" class="home-button">Home</a>
    <div class="container">
        <h1>Login to College Cupid</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="college_email" name="college_email" placeholder="College Email" required>
                <div class="error" id="loginError"></div>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="hint">Your secret passwordâ€”keep it safe and sound!</div>
            </div>
            <div class="form-group remember-me">
                <input type="checkbox" id="remember_me" name="remember_me">
                <label for="remember_me">Remember me</label>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="https://unpkg.com/pocketbase@0.19.0/dist/pocketbase.umd.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
