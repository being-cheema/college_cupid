<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Cupid - Verify</title>
    <style>
        body {
            background-color: #141414;
            color: #8789FE;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 90px;
            height: auto;
        }

        .buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #8789FE;
            color: #000;
            text-decoration: none;
            font-size: 16px;
            border: 1px solid #8789FE;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #6a6bd4;
        }

        .container {
            text-align: center;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            color: #8789FE;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>
<body>
    <img src="assets/logo.png" alt="College Cupid Logo" class="logo">
    <div class="buttons">
        <a href="index.html" class="button">Home</a>
        <a href="login.html" class="button">Login</a>
    </div>
    <div class="container">
        <h1>Verification Pending</h1>
        <p>Please wait while we verify your account. This may take a few hours.</p>
    </div>
    <script>
        // Check if the page was accessed directly or via signup
        if (!localStorage.getItem('verificationRedirect')) {
            // Redirect to index.html if accessed directly
            window.location.href = 'index.html';
        }

        // Clear the flag after redirecting
        localStorage.removeItem('verificationRedirect');
    </script>
</body>
</html>
